name: Lint

on:
  [push]
  # push:
  # branches:
  #- main
  #- 'release-*'
  # pull_request:
  #branches:
  #- main
  #- 'release-*'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check TypeScript errors with ESLint
        run: yarn eslint --ext .ts,.tsx src/
